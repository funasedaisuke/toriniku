<!DOCTYPE html>
<html lang="ja">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <style type="text/css" media="screen">
    @import url("/assets/css/bootstrap.min.css");
  </style>

  <!-- Material Design Bootstrap -->
  <!-- <link href="css/mdb.min.css" rel="stylesheet"> -->
  <style type="text/css" media="screen">
    @import url("/assets/css/mdb.min.css");
  </style>

  <!-- Your custom styles (optional) -->
  <!-- <link href="css/style.min.css" rel="stylesheet"> -->
  <style type="text/css" media="screen">
    @import url("/assets/css/style.min.css");
  </style>
  <style type="text/css" media="screen">
    @import url("/assets/css/style.min.css");
  </style>
  <style type="text/css" media="screen">
    @import url("/assets/css/all.css");
  </style>


  <style type="text/css">
    html,
    body,
    header,
    .view {
      height: 100%;
    }

    @media (max-width: 559px) {

      html,
      body,
      header,
      .view {
        height: 1000px;
      }
    }

    @media (min-width: 560px) and (max-width: 740px) {

      html,
      body,
      header,
      .view {
        height: 700px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .view {
        height: 600px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
        background: #1C2331 !important;
      }
    }

  </style>
</head>

<body>
<div class="view">
  <div class= "text-center">
    <h2 class="display-4 mb-4">
      <strong>とり肉.COM</strong>
    </h2>
    <h4 class="display-4 mb-4">
      とり肉食べて、筋肥大
    </h4>
    {{range .products}}
       <h5>
       <a href="https://www.iy-net.jp/nspc/shoptop.do?shopcd=00239">ショップ名:{{.ShopName}}</a>
       </h5>
      <h5>商品名:{{.Product}}</h5>
      <h5>100g当たりの最安値:{{.Per100G}}円</h5>
    {{end}}
  
    <form method="POST" action="/aeon/shoplist" >
      <input class="btn btn-info" type="submit" value="イトーヨーカドー 店舗一覧取得">
    </form>

    <form method="POST" action="/aeon/search" >
      <div>店舗コード：<input type="number" name="shopcode"></div>
      <input class="btn btn-info" type="submit" value="指定された店舗から情報取得">
    </form>

    <form method="POST" action="/life/compare" >
      <input class="btn btn-info" type="submit" value="とり肉の最新最安値">
    </form>    

    <img class= "box" src="../assets/images/muscle.jpg" alt="マッチョ" title="マッチョ">
  </div>
</div>

</body>

</html>
